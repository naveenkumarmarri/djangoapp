<body>
	<h1>Articles</h1>
	{% extends "base.html" %}
	{% block content %}
	<h2>language is :{{language}} </h2>
	<h2>session language is :{{session_language}} </h2>

	{% if articles.count > 0 %}

	{% for article in articles %}
	<div>
		<h2><a href="/articles/get/{{article.id}}/">{{article.title}}</a></h2>

		<p>{{article.body}}</p>
	</div>
	{% endfor %}

	{% else %}

	<p>none to show</p>
	{%endif%}
	{% endblock %}
</body>
